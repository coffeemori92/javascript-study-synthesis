<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고혈압 여부 확인하기</title>
</head>
<body>
  <p>수축기 혈압 (최고 혈압) : <input type="number" id="highPressure"></p>
  <p>이완기 혈압 (최저 혈압) : <input type="number" id="lowPressure"></p>
  <p id="judgement">판정결과 표시</p>
  <button id="button">확인하기</button>
  
  <script>
    const judgement = document.getElementById('judgement');
    const button = document.getElementById('button');
    button.addEventListener('click', () => {
      const hp = parseFloat(document.getElementById('highPressure').value);
      console.log('hp', hp);
      const lp = parseFloat(document.getElementById('lowPressure').value);
      console.log('lp', lp);
      if (hp < 120 && lp < 80) {
        judgement.textContent = '당신의 혈압은 정상입니다.';
      } else if (hp < 139 && lp < 89) {
        judgement.textContent = '당신의 혈압은 다소 놉습니다.';
      } else {
        judgement.textContent = '당신은 고혈압 입니다.';
      }
    });
  </script>
</body>
</html>
